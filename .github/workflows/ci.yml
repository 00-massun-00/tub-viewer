name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: tub-viewer/package-lock.json

      - name: Install dependencies
        working-directory: tub-viewer
        run: npm ci

      - name: Lint
        working-directory: tub-viewer
        run: npm run lint

      - name: Type check
        working-directory: tub-viewer
        run: npx tsc --noEmit

      - name: Unit tests
        working-directory: tub-viewer
        run: npm test

      - name: Build
        working-directory: tub-viewer
        run: npm run build
